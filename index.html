<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="Pixel Art Maker Project">
<meta name="keywords" content="HTML,CSS,XML,JavaScript">
<meta name="author" content="Okoli Chinedu">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Okoli's_Pixel_Art_Maker</h1>

    <h2>Choose Grid Size</h2><br>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max="100" value="1">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" max="100" value="1">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas" data-clicked="true"></table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="design.js"></script>
</body>
</html>
